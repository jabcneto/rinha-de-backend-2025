events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Configurações de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;

    # Compressão para reduzir bandwidth
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain application/json;

    # Pool de conexões upstream com health checks
    upstream api_backend {
        least_conn;
        keepalive 32;

        # Servidores com configuração de failover
        server api1:9999 max_fails=3 fail_timeout=10s;
        server api2:9999 max_fails=3 fail_timeout=10s;
    }

    # Rate limiting para proteção
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    server {
        listen 9999;

        # Health check endpoint interno
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Rota principal com load balancing
        location / {
            # Rate limiting
            limit_req zone=api_limit burst=50 nodelay;

            # Proxy para o backend
            proxy_pass http://api_backend;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 5s;

            # Headers otimizados
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts otimizados
            proxy_connect_timeout 3s;
            proxy_send_timeout 10s;
            proxy_read_timeout 15s;

            # Keep-alive e HTTP/1.1
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Buffer settings para performance
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Logging otimizado
        access_log off;
        error_log /var/log/nginx/error.log warn;
    }
}
